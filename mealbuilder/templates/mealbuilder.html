{% extends "base_generic.html" %}

{% block title %}
Meal
{% endblock %}
{% block content %}
<div class="clearfix">
  <a class="btn btn-info left" href="{% url 'mealcalendar:mealcalendar' %}"> Calendar </a>
</div>
<p> {{message}} </p>

<h2>Create Meal</h2>
  <form method="post">
    {% csrf_token %}
    <table class="form form-table">
      {{ form }}
      <tr><td colspan="2"><button type="submit" class="btn btn-info right"> Optimize Meal </button></td></tr>
    </table>
  </form>

{% endblock %}
